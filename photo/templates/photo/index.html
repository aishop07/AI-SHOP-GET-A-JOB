{% extends 'base.html' %}
{% block content %}
<h1>來照相吧!</h1>
<input type="button" value="take a picture" id="getphoto">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
    
        $('#getphoto').click(function () {
            var url = "getphoto";
            
            $.getJSON(url,function(){
                alert('拍照成功')
            })
        })

    })
</script>
{% endblock %}
